    />

    <!--css-->

  <body>
    <!--Heading section-->
    <section class="nav-container">
      <nav>
        <div class="nav-brand">
          <i class="fas fa-dharmachakra"></i>
          <h4>CAR</h4>
        </div>
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li class="Categories">
            <a href="#">Categories <i class="fas fa-chevron-down"></i></a>
            <ul class="sub-menu-1">
              <li class="accessories">
                <a href="#">Accessories &nbsp;></a>
                <ul class="sub-menu2">
                  <li><a href="#">Interior Accessories</a></li>

        <div class="search-box">
          <div class="search-icon-mbl">
            <input type="text" class="search" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
          <i class="fas fa-times fa-2x" onclick="hide_search()"></i>
        </div>
        <div class="social-container">
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>

          <i class="fas fa-search fa-2x" onclick="hide_social()"></i>

          <div class="line2"></div>

        </div>

    </section>

              <div onclick="add()">
                <i class="fas fa-caret-right fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="slider">
            <div onclick="slider(0)" class="active"></div>
            <div onclick="slider(1)"></div>
            <div onclick="slider(2)"></div>
            <div onclick="slider(3)"></div>
            <div onclick="slider(4)"></div>
          </div>
        </div>
      </div>
